<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Servo - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/user/settings.css">
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            <!-- Sidebar Navigation -->
            {% include 'user/components/sidebar.html' %}

            <!-- Main Content -->
            <main class="main-content">
                <!-- Settings Header -->
                <div class="settings-header">
                    <div class="header-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    <div>
                        <h1 class="settings-title">Application Settings</h1>
                        <p class="settings-subtitle">Manage your preferences and application settings</p>
                    </div>
                </div>

                <!-- Settings Content Grid -->
                <div class="settings-grid">


                    <!-- Device Information -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="20" height="14" x="2" y="3" rx="2"></rect>
                                <line x1="8" x2="16" y1="21" y2="21"></line>
                                <line x1="12" x2="12" y1="17" y2="21"></line>
                            </svg>
                            Device Info
                        </h2>
                        <div class="card-content">
                            <div class="info-item">
                                <span class="info-label">Device ID</span>
                                <span class="info-value" id="deviceId">dev-zzuuexy7i-1766023496821</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">App Version</span>
                                <span class="info-value" id="appVersion">v1.0.2 (Beta)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Language Settings -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                                <path d="M2 12h20"></path>
                            </svg>
                            Language
                        </h2>
                        <div class="language-buttons">
                            <button class="language-btn active" data-lang="en">
                                <span>ðŸ‡ºðŸ‡¸</span>
                                English
                            </button>
                            <button class="language-btn" data-lang="ar">
                                <span>ðŸ‡¸ðŸ‡¦</span>
                                Arabic
                            </button>
                        </div>
                    </div>

                    <!-- Video Quality -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 7l-7 5 7 5V7z"></path>
                                <rect width="15" height="15" x="1" y="5" rx="2" ry="2"></rect>
                            </svg>
                            Video Quality
                        </h2>
                        <div class="quality-options">
                            <button class="quality-btn active" data-quality="auto">Auto</button>
                            <button class="quality-btn" data-quality="720">720p</button>
                            <button class="quality-btn" data-quality="480">480p</button>
                            <button class="quality-btn" data-quality="360">360p</button>
                        </div>
                    </div>

                    <!-- Playback Settings -->
                    <div class="settings-card">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="6 3 20 12 6 21 6 3"></polygon>
                            </svg>
                            Playback
                        </h2>
                        <div class="toggles">
                            <div class="toggle-item">
                                <div class="toggle-label">
                                    <span>Auto-play</span>
                                </div>
                                <label class="toggle">
                                    <input type="checkbox" id="autoplay" checked>
                                    <span class="toggle-switch"></span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <div class="toggle-label">
                                    <span>Remember Position</span>
                                </div>
                                <label class="toggle">
                                    <input type="checkbox" id="rememberPosition" checked>
                                    <span class="toggle-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../static/js/settings_clean.js"></script>
</body>
</html>
