<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Servo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        /* Logo Animation */
        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            animation: logoZoom 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .splash-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 24px rgba(59, 130, 246, 0.3));
        }

        @keyframes logoZoom {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Text Animation */
        .splash-text {
            position: relative;
        }

        .splash-brand {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #3B82F6 0%, #A855F7 50%, #3B82F6 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, textSlideIn 0.8s ease 0.2s backwards;
            margin-bottom: 12px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .splash-tagline {
            font-size: 14px;
            color: rgb(148, 163, 184);
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: textSlideIn 0.8s ease 0.4s backwards;
        }

        /* Loading Indicator */
        .splash-loader {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            animation: slideUp 0.8s ease 0.6s backwards;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            font-size: 12px;
            color: rgb(148, 163, 184);
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Dots animation */
        .dots {
            display: inline-block;
            width: 4px;
            animation: dots 1.4s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Version text */
        .splash-version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgb(100, 116, 139);
            opacity: 0.7;
        }

        /* Transition animation */
        .splash-container.hide {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-height: 600px) {
            .splash-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .splash-brand {
                font-size: 32px;
            }

            .splash-loader {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <!-- Logo -->
        <div class="splash-logo">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0" y1="0" x2="200" y2="200">
                        <stop offset="0%" stop-color="#3B82F6"></stop>
                        <stop offset="100%" stop-color="#2563EB"></stop>
                    </linearGradient>
                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="5" result="coloredBlur"></feGaussianBlur>
                        <feMerge>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="SourceGraphic"></feMergeNode>
                        </feMerge>
                    </filter>
                </defs>
                <path d="M45 35C45 23.4477 57.5 16.2274 67.5 22.001L170 81.001C180 86.7746 180 101.225 170 107.0L67.5 165.999C57.5 171.773 45 164.552 45 153.0V35Z" fill="url(#logoGradient)" filter="url(#glow)"></path>
                <path d="M95 55L75 100H105L85 145L135 90H105L120 55H95Z" fill="white" stroke="white" stroke-width="4" stroke-linejoin="round"></path>
            </svg>
        </div>

        <!-- Brand Text -->
        <div class="splash-text">
            <h1 class="splash-brand">SERVO</h1>
            <p class="splash-tagline">Premium Streaming Experience</p>
        </div>

        <!-- Loader -->
        <div class="splash-loader">
            <div class="spinner"></div>
            <p class="loader-text">

            </p>
        </div>
    </div>

    <!-- Version -->
    <div class="splash-version">v1.0.0</div>

    <script>
        /**
         * ðŸŽ¬ Splash Screen Controller
         */
        class SplashController {
            constructor() {
                this.splashDuration = 2500; // 2.5 seconds
                this.splashContainer = document.getElementById('splashContainer');
            }

            init() {
                console.log('ðŸŽ¬ Splash screen started');
                
                // Simulate app initialization
                this.simulateLoading();
                
                // After splash duration, transition to login
                setTimeout(() => this.transitionToLogin(), this.splashDuration);
            }

            simulateLoading() {
                // You can add real initialization tasks here
                console.log('Loading app resources...');
                // Preload assets, check user session, etc.
            }

            transitionToLogin() {
                console.log('ðŸ”„ Transitioning to login...');
                
                // Add hide animation
                this.splashContainer.classList.add('hide');
                
                // Wait for animation to complete
                setTimeout(() => {
                    // Redirect to login page
                    window.location.href = '/user/mobile/login';
                }, 600);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const splash = new SplashController();
            splash.init();
        });

        // Fallback: if splash takes too long, skip to login (safety timeout)
        setTimeout(() => {
            if (document.getElementById('splashContainer')) {
                window.location.href = '/user/mobile/login';
            }
        }, 5000);
    </script>
</body>
</html>
