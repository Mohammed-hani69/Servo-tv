<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Servo - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #000;
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/d1532433-07b1-4e39-a920-0f08b81a489e/67033404-2df8-42e0-a5a0-4c8288b4da2c/IN-en-20231120-popsignuptwoweeks-perspective_alpha_website_large.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #f8fafc;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        *:focus {
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseSlow {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 0.6;
            }
        }

        .container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background-color: #000;
            text-color: #fff;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .background-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000, rgba(0, 0, 0, 0.8), transparent);
            z-index: 10;
        }

        .background-image-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center center;
            opacity: 0.3;
            animation: pulseSlow 10s infinite alternate;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 16px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 16px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            z-index: 30;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(to right, #fff, rgb(148, 163, 184));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section {
            text-align: center;
            margin: 24px 0;
            max-width: 100%;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .hero-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
            line-height: 1.25;
            color: #fff;
        }

        .hero-title-gradient {
            background: linear-gradient(to right, rgb(96, 165, 250), rgb(192, 132, 252));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 14px;
            line-height: 1.6;
            color: rgb(203, 213, 225);
            max-width: 100%;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            max-width: 100%;
            margin: 24px 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .portal-card {
            position: relative;
            min-height: 140px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-align: left;
            display: flex;
            text-decoration: none;
            color: inherit;
            -webkit-tap-highlight-color: transparent;
        }

        .portal-card:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .portal-gradient-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portal-card:active .portal-gradient-overlay {
            opacity: 1;
        }

        .portal-red .portal-gradient-overlay {
            background: linear-gradient(to bottom right, rgba(127, 29, 29, 0.2), transparent);
        }

        .portal-blue .portal-gradient-overlay {
            background: linear-gradient(to bottom right, rgba(30, 58, 138, 0.2), transparent);
        }

        .portal-content {
            position: absolute;
            inset: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .portal-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }

        .portal-card:active .portal-icon {
            transform: scale(1.05);
        }

        .portal-icon.red {
            background: linear-gradient(to bottom right, #dc2626, #ea580c);
        }

        .portal-icon.blue {
            background: linear-gradient(to bottom right, #2563eb, #4f46e5);
        }

        .portal-icon svg {
            width: 20px;
            height: 20px;
            color: #fff;
        }

        .portal-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }

        .portal-card:active .portal-title {
            color: rgb(248, 113, 113);
        }

        .portal-card.blue:active .portal-title {
            color: rgb(96, 165, 250);
        }

        .portal-description {
            font-size: 12px;
            color: rgb(148, 163, 184);
            transition: color 0.3s ease;
            line-height: 1.4;
        }

        .portal-card:active .portal-description {
            color: rgb(226, 232, 240);
        }

        .portal-cta {
            display: flex;
            align-items: center;
            gap: 4px;
            color: rgb(248, 113, 113);
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .portal-card.blue .portal-cta {
            color: rgb(96, 165, 250);
        }

        .portal-cta svg {
            width: 12px;
            height: 12px;
            transition: transform 0.3s ease;
        }

        .portal-card:active .portal-cta svg {
            transform: translateX(2px);
        }

        .portal-icon-bg {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 140px;
            height: 140px;
            color: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }

        .portal-icon-bg svg {
            width: 100%;
            height: 100%;
        }

        .features-section {
            margin: 24px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            color: rgb(100, 116, 139);
            font-size: 12px;
            font-weight: 500;
            position: relative;
            z-index: 30;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            width: 100%;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: rgba(15, 23, 42, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            color: rgb(16, 185, 129);
            flex-shrink: 0;
        }

        .feature-item.blue .feature-icon {
            color: rgb(59, 130, 246);
        }

        .feature-item.purple .feature-icon {
            color: rgb(168, 85, 247);
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            max-width: 100%;
        }

        .nav-button {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(59, 130, 246, 0.1);
            color: rgb(96, 165, 250);
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-button:active {
            background-color: rgba(59, 130, 246, 0.3);
            transform: scale(0.95);
        }

        .nav-button.red {
            background-color: rgba(239, 68, 68, 0.1);
            color: rgb(248, 113, 113);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .nav-button.red:active {
            background-color: rgba(239, 68, 68, 0.2);
        }

        /* Bottom padding for nav */
        .content {
            padding-bottom: 120px;
        }

        /* Responsive */
        @media (min-width: 480px) {
            .hero-title {
                font-size: 32px;
            }

            .portal-card {
                min-height: 160px;
            }

            .portal-icon {
                width: 48px;
                height: 48px;
            }

            .portal-icon svg {
                width: 24px;
                height: 24px;
            }

            .portal-title {
                font-size: 20px;
            }
        }
    </style>
</head>
