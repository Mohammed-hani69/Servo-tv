<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Servo - Series Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/user/mobile/series.css">
    <link rel="stylesheet" href="../../static/css/user/mobile/components/bottom-nav.css">
</head>
<body>
    <header class="mobile-header">
        <button id="backBtn" class="back-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"></path>
            </svg>
        </button>
        <h1 id="seriesTitle" class="greeting-name">Series Details</h1>
    </header>

    <main class="mobile-main">
        <!-- Series Cover and Info -->
        <div id="seriesInfo" class="series-info-container">
            <!-- Filled by JavaScript -->
        </div>

        <!-- Series Details Tabs -->
        <div class="series-tabs">
            <button class="tab-btn active" data-tab="episodes">Episodes</button>
            <button class="tab-btn" data-tab="description">Details</button>
        </div>

        <!-- Episodes/Items List (Tab 1) -->
        <div id="episodesTab" class="tab-content active">
            <div id="episodesList" class="episodes-list">
                <!-- Episodes will be generated by JavaScript -->
            </div>

            <div class="no-episodes" id="noEpisodes" style="display: none;">
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;">üé¨</div>
                    <h2 style="font-size: 20px; margin: 0 0 10px 0; color: #fff;">No Episodes Found</h2>
                    <p style="font-size: 14px; color: #aaa; margin: 0;">No episodes available for this series</p>
                </div>
            </div>
        </div>

        <!-- Description Tab (Tab 2) -->
        <div id="descriptionTab" class="tab-content" style="display: none;">
            <div class="description-container">
                <!-- Description -->
                <div class="info-section">
                    <h3 class="section-title">üìù Description</h3>
                    <p id="seriesDescription" class="section-content description-text">
                        No description available
                    </p>
                </div>

                <!-- Ratings -->
                <div class="info-section">
                    <h3 class="section-title">‚≠ê Ratings</h3>
                    <div id="seriesRating" class="rating-container">
                        <div class="rating-badge">No ratings available</div>
                    </div>
                </div>

                <!-- Cast -->
                <div class="info-section">
                    <h3 class="section-title">üé≠ Cast</h3>
                    <div id="seriesCast" class="cast-container">
                        <!-- Cast members will be generated here -->
                    </div>
                </div>

                <!-- Metadata -->
                <div class="info-section">
                    <h3 class="section-title">‚ÑπÔ∏è Additional Info</h3>
                    <div id="seriesMetadata" class="metadata-container">
                        <!-- Metadata will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-spacer"></div>
    </main>

    <script src="../../static/js/app-manager.js"></script>
    <script src="../../static/js/streaming-manager.js"></script>
    
    <script>
        /**
         * Mobile Series Details App
         */
        class MobileSeriesDetailsApp {
            constructor() {
                this.streamingManager = null;
                this.currentSeries = null;
                this.currentSeriesItems = [];

                // DOM Elements
                this.backBtn = document.getElementById('backBtn');
                this.seriesTitle = document.getElementById('seriesTitle');
                this.seriesInfo = document.getElementById('seriesInfo');
                this.episodesList = document.getElementById('episodesList');
                this.noEpisodes = document.getElementById('noEpisodes');
                this.seriesDescription = document.getElementById('seriesDescription');
                this.seriesRating = document.getElementById('seriesRating');
                this.seriesCast = document.getElementById('seriesCast');
                this.seriesMetadata = document.getElementById('seriesMetadata');

                this.setupEventListeners();
                this.init();
            }

            setupEventListeners() {
                // Back button
                if (this.backBtn) {
                    this.backBtn.addEventListener('click', () => {
                        window.history.back();
                    });
                }

                // Tab buttons
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleTabChange(e));
                });
            }

            async init() {
                console.log('üé¨ Loading series details...');
                try {
                    // Initialize streaming manager
                    if (typeof StreamingManager === 'undefined') {
                        throw new Error('StreamingManager not loaded');
                    }

                    this.streamingManager = new StreamingManager();
                    await this.streamingManager.init();

                    // Get series from URL parameter
                    const params = new URLSearchParams(window.location.search);
                    const seriesId = params.get('id');

                    if (!seriesId) {
                        this.showError('No series selected');
                        return;
                    }

                    // Get series by ID
                    const allSeries = this.streamingManager.getContentByType('series');
                    this.currentSeries = allSeries.find(s => s.id === seriesId);

                    if (!this.currentSeries) {
                        this.showError('Series not found');
                        return;
                    }

                    // Render series details
                    this.renderSeriesDetails();

                } catch (error) {
                    console.error('‚ùå Error loading series details:', error);
                    this.showError('Failed to load series details');
                }
            }

            renderSeriesDetails() {
                const series = this.currentSeries;

                // Header
                this.seriesTitle.textContent = series.name || 'Series';

                // Series info container
                let poster = series.logo;
                if (!poster || poster.includes('imgur.com')) {
                    poster = `https://placehold.co/300x450/1a1a2e/ffffff?text=${encodeURIComponent(series.name)}`;
                }

                this.seriesInfo.innerHTML = `
                    <div class="series-header-info">
                        <img src="${poster}" alt="${series.name}" class="series-poster" 
                             onerror="this.src='https://placehold.co/300x450/1a1a2e/ffffff?text=${encodeURIComponent(series.name)}'">
                        <button id="playBtn" class="play-button" type="button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <div class="series-info-text">
                            <div class="series-name">${series.name}</div>
                            <div class="series-meta">
                                <span class="meta-item">${series.group || 'Series'}</span>
                                <span class="meta-item">‚≠ê ${series.rating || series.imdb || '8.0'}</span>
                            </div>
                            <div class="series-description-short">
                                ${(series.description || series.summary || 'No description').substring(0, 100)}...
                            </div>
                        </div>
                    </div>
                `;

                // Play button event
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.addEventListener('click', () => this.playFirstEpisode());
                }

                // Load episodes
                this.loadSeriesItems();

                // Render description details
                this.renderDescriptionTab();
            }

            loadSeriesItems() {
                const items = this.getSeriesItems();
                this.currentSeriesItems = items;

                if (items.length === 0) {
                    this.episodesList.innerHTML = '';
                    this.noEpisodes.style.display = 'block';
                    return;
                }

                this.noEpisodes.style.display = 'none';
                this.episodesList.innerHTML = '';

                const fragment = document.createDocumentFragment();
                items.forEach((item, index) => {
                    const episodeEl = this.createEpisodeItem(item, index);
                    fragment.appendChild(episodeEl);
                });

                this.episodesList.appendChild(fragment);
            }

            createEpisodeItem(item, index) {
                const itemBtn = document.createElement('button');
                itemBtn.className = 'episode-item';
                itemBtn.type = 'button';

                let icon = '‚ñ∂Ô∏è';
                let typeLabel = 'Episode';
                
                if (item.type === 'live-tv') {
                    icon = 'üî¥';
                    typeLabel = 'Live';
                } else if (item.type === 'channel') {
                    icon = 'üì°';
                    typeLabel = 'Channel';
                }

                const title = (item.name || 'Item').substring(0, 50);

                itemBtn.innerHTML = `
                    <div class="episode-item-content">
                        <div class="episode-icon">${icon}</div>
                        <div class="episode-info">
                            <div class="episode-title">${title}</div>
                            <div class="episode-type">${typeLabel}</div>
                        </div>
                    </div>
                    <svg class="episode-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                `;

                itemBtn.addEventListener('click', () => this.playItem(item));
                return itemBtn;
            }

            playItem(item) {
                console.log('‚ñ∂Ô∏è Playing:', item.name);

                if (!item.streamUrl) {
                    this.showError(`"${item.name}" has no stream URL`);
                    return;
                }

                if (this.streamingManager) {
                    this.streamingManager.playContent(item);
                }
            }

            playFirstEpisode() {
                if (this.currentSeriesItems.length === 0) {
                    this.showError('No episodes available');
                    return;
                }

                this.playItem(this.currentSeriesItems[0]);
            }

            getSeriesItems() {
                if (!this.streamingManager || !this.currentSeries) return [];

                const allContent = this.streamingManager.contentList || [];
                return allContent.filter(item => {
                    return item.group === this.currentSeries.group ||
                           item.group === this.currentSeries.name ||
                           (item.name && item.name.includes(this.currentSeries.name));
                });
            }

            renderDescriptionTab() {
                const series = this.currentSeries;

                // Description
                this.seriesDescription.textContent = series.description || series.summary || 'No description available';

                // Ratings
                this.renderRatings();

                // Cast
                this.renderCast();

                // Metadata
                this.renderMetadata();
            }

            renderRatings() {
                const series = this.currentSeries;
                let html = '';

                if (series.rating || series.imdb) {
                    const rating = series.rating || series.imdb;
                    const stars = this.generateStars(rating);
                    html = `
                        <div class="rating-item">
                            <div class="rating-stars">${stars}</div>
                            <div class="rating-value">${rating}/10</div>
                        </div>
                    `;
                } else {
                    html = '<div class="rating-badge">No ratings available</div>';
                }

                this.seriesRating.innerHTML = html;
            }

            renderCast() {
                const series = this.currentSeries;
                let castHTML = '';

                let castList = series.cast || series.actors || series.starring || [];
                
                if (typeof castList === 'string') {
                    castList = castList.split(',').map(c => c.trim());
                }

                if (castList.length > 0) {
                    castHTML = castList.slice(0, 6).map(actor => `
                        <div class="cast-member">
                            <div class="cast-avatar">üé≠</div>
                            <div class="cast-name">${actor}</div>
                        </div>
                    `).join('');
                } else {
                    castHTML = '<div class="cast-badge">No cast information</div>';
                }

                this.seriesCast.innerHTML = castHTML;
            }

            renderMetadata() {
                const series = this.currentSeries;
                let metadataHTML = '';

                if (series.group) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Category:</span> ${series.group}</div>`;
                }

                if (series.year) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Year:</span> ${series.year}</div>`;
                }

                if (series.language) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Language:</span> ${series.language}</div>`;
                }

                if (series.country) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Country:</span> ${series.country}</div>`;
                }

                if (series.genre) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Genre:</span> ${series.genre}</div>`;
                }

                if (this.currentSeriesItems.length > 0) {
                    metadataHTML += `<div class="metadata-item"><span class="metadata-label">Episodes:</span> ${this.currentSeriesItems.length}</div>`;
                }

                if (!metadataHTML) {
                    metadataHTML = '<div class="metadata-badge">No additional information</div>';
                }

                this.seriesMetadata.innerHTML = metadataHTML;
            }

            generateStars(rating) {
                const stars = Math.round((rating || 5) / 2);
                let html = '';
                for (let i = 0; i < 5; i++) {
                    html += i < stars ? '‚≠ê' : '‚òÜ';
                }
                return html;
            }

            handleTabChange(e) {
                const tabName = e.target.dataset.tab;

                // Remove active from all tabs
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');

                // Add active to clicked tab
                e.target.classList.add('active');
                document.getElementById(tabName + 'Tab').style.display = 'block';
            }

            showError(message) {
                const msg = document.createElement('div');
                msg.textContent = message;
                msg.style.cssText = `
                    position: fixed;
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #ef4444;
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    font-size: 14px;
                    z-index: 1000;
                `;
                document.body.appendChild(msg);
                setTimeout(() => msg.remove(), 3000);
            }
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.mobileSeriesDetailsApp = new MobileSeriesDetailsApp();
            });
        } else {
            window.mobileSeriesDetailsApp = new MobileSeriesDetailsApp();
        }
    </script>
</body>
</html>
