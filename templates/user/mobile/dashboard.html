<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Servo - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/user/mobile/dashboard.css">
    <link rel="stylesheet" href="../../static/css/user/mobile/components/bottom-nav.css">
</head>
<body>
    <!-- MOBILE HEADER -->
    <header class="mobile-header">
        <div class="header-top">
            <div class="status-bar">
                <span class="time" id="time-display">00:00</span>
                <span class="signal">●●●●●</span>
            </div>
        </div>
        
        <div class="header-content">
            <div class="greeting">
                <div class="greeting-label">welcome_back</div>
                <h1 class="greeting-name" id="username-display">Loading...</h1>
            </div>
            <div class="header-date" id="date-display">Loading...</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="mobile-main">
        <!-- QUICK ACCESS BUTTONS -->
        <div class="quick-access">
            <button class="quick-btn blue" data-action="live-tv">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m17 2-5 5-5-5"></path>
                    <rect width="20" height="15" x="2" y="7" rx="2"></rect>
                </svg>
                <span>Live TV</span>
            </button>
            <button class="quick-btn purple" data-action="movies">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M7 3v18"></path>
                    <path d="M3 7.5h4"></path>
                    <path d="M3 12h18"></path>
                    <path d="M3 16.5h4"></path>
                    <path d="M17 3v18"></path>
                    <path d="M17 7.5h4"></path>
                    <path d="M17 16.5h4"></path>
                </svg>
                <span>Movies</span>
            </button>
            <button class="quick-btn emerald" data-action="series">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m17 2-5 5-5-5"></path>
                    <rect width="20" height="15" x="2" y="7" rx="2"></rect>
                </svg>
                <span>Series</span>
            </button>
            <button class="quick-btn orange" data-action="playlists">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 5H3"></path>
                    <path d="M11 12H3"></path>
                    <path d="M16 19H3"></path>
                    <path d="M18 9v6"></path>
                    <path d="M21 12h-6"></path>
                </svg>
                <span>Playlists</span>
            </button>
        </div>

        <!-- CONTINUE WATCHING SECTION -->
        <section class="content-section">
            <div class="section-header">
                <div class="section-line blue"></div>
                <h2 class="section-title">continue_watching</h2>
                <a href="#" class="see-all">See All</a>
            </div>
            <div class="carousel-mobile">
                <button class="carousel-item-mobile">
                    <div class="item-img-container">
                        <img src="https://picsum.photos/400/225?random=11" alt="Show" class="item-img">
                        <div class="play-overlay">
                            <svg class="play-icon-mobile" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"></path>
                            </svg>
                        </div>
                        <div class="progress-bar-mobile">
                            <div class="progress-fill" style="width: 66%"></div>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Show Title 1</div>
                        <div class="item-duration">45 mins</div>
                    </div>
                </button>

                <button class="carousel-item-mobile">
                    <div class="item-img-container">
                        <img src="https://picsum.photos/400/225?random=12" alt="Show" class="item-img">
                        <div class="play-overlay">
                            <svg class="play-icon-mobile" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"></path>
                            </svg>
                        </div>
                        <div class="progress-bar-mobile">
                            <div class="progress-fill" style="width: 45%"></div>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Show Title 2</div>
                        <div class="item-duration">50 mins</div>
                    </div>
                </button>

                <button class="carousel-item-mobile">
                    <div class="item-img-container">
                        <img src="https://picsum.photos/400/225?random=13" alt="Show" class="item-img">
                        <div class="play-overlay">
                            <svg class="play-icon-mobile" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"></path>
                            </svg>
                        </div>
                        <div class="progress-bar-mobile">
                            <div class="progress-fill" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Show Title 3</div>
                        <div class="item-duration">38 mins</div>
                    </div>
                </button>
            </div>
        </section>

        <!-- RECENTLY ADDED SECTION -->
        <section class="content-section">
            <div class="section-header">
                <div class="section-line yellow"></div>
                <h2 class="section-title">recently_added</h2>
                <a href="#" class="see-all">See All</a>
            </div>
            <div class="grid-mobile">
                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=21" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 1</div>
                        <div class="grid-meta">2024 • Action</div>
                    </div>
                </button>

                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=22" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 2</div>
                        <div class="grid-meta">2024 • Drama</div>
                    </div>
                </button>

                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=23" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 3</div>
                        <div class="grid-meta">2024 • Comedy</div>
                    </div>
                </button>

                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=24" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 4</div>
                        <div class="grid-meta">2024 • Thriller</div>
                    </div>
                </button>

                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=25" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 5</div>
                        <div class="grid-meta">2024 • Sci-Fi</div>
                    </div>
                </button>

                <button class="grid-item-mobile">
                    <div class="grid-img-container">
                        <img src="https://picsum.photos/300/450?random=26" alt="Movie" class="grid-img">
                        <div class="grid-badge">new_badge</div>
                    </div>
                    <div class="grid-info">
                        <div class="grid-title">New Movie 6</div>
                        <div class="grid-meta">2024 • Horror</div>
                    </div>
                </button>
            </div>
        </section>

        <!-- FEATURED SECTION -->
        <section class="content-section">
            <div class="section-header">
                <div class="section-line blue"></div>
                <h2 class="section-title">featured</h2>
                <a href="#" class="see-all">See All</a>
            </div>
            <div class="featured-container">
                <button class="featured-card">
                    <img src="https://picsum.photos/500/300?random=31" alt="Featured" class="featured-img">
                    <div class="featured-overlay"></div>
                    <div class="featured-content">
                        <h3 class="featured-title">Featured Show</h3>
                        <p class="featured-desc">Stream now</p>
                    </div>
                </button>
            </div>
        </section>

        <!-- SPACER FOR BOTTOM NAV -->
        <div class="bottom-spacer"></div>
    </main>

    <!-- BOTTOM NAVIGATION COMPONENT -->
    {% include 'user/mobile/components/bottom-nav.html' %}
        

    <script src="../../static/js/mobile/dashboard-manager.js"></script>
</body>
</html>
