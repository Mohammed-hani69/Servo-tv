<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Servo - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/user/mobile/settings.css">
    <link rel="stylesheet" href="../../static/css/user/mobile/components/bottom-nav.css">
</head>
<body>
    <header class="mobile-header">
        <h1>Settings</h1>
    </header>
    
    <main class="mobile-main">

        <!-- Device Information -->
        <section class="settings-section">
            <h2>Device Info</h2>
            <div class="info-item">
                <span class="info-label">Device ID</span>
                <span class="info-value" id="deviceId">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">App Version</span>
                <span class="info-value">v1.0.2 (Beta)</span>
            </div>
        </section>

        <!-- Language Settings -->
        <section class="settings-section">
            <h2>Language</h2>
            <div class="language-buttons">
                <button class="language-btn active" data-lang="en">ðŸ‡ºðŸ‡¸ English</button>
                <button class="language-btn" data-lang="ar">ðŸ‡¸ðŸ‡¦ Arabic</button>
            </div>
        </section>

        <!-- Playback Settings -->
        <section class="settings-section">
            <h2>Playback</h2>
            <div class="setting-item">
                <span>Quality</span>
                <div class="quality-options">
                    <button class="quality-btn active" data-quality="auto">Auto</button>
                    <button class="quality-btn" data-quality="720">720p</button>
                    <button class="quality-btn" data-quality="480">480p</button>
                    <button class="quality-btn" data-quality="360">360p</button>
                </div>
            </div>
            <div class="setting-item">
                <span>Auto-play</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoplay" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Remember Position</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="rememberPosition" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </section>

        <!-- Account Settings -->
        <section class="settings-section">
            <h2>Account</h2>
            <div class="setting-item">
                <button class="btn btn-secondary" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </section>

        <div class="bottom-spacer"></div>
    </main>
    
    <!-- BOTTOM NAVIGATION COMPONENT -->
    {% include 'user/mobile/components/bottom-nav.html' %}

    <script src="../../static/js/mobile/settings.js"></script>
</body>
</html>
