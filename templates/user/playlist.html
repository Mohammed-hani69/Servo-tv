<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Servo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/user/playlist.css" />
    
  </head>
  <body>
    <div id="root">
      <div class="flex h-screen bg-slate-900/70 backdrop-blur-sm text-slate-50 overflow-hidden">
        <div class="flex w-full">
          <!-- Sidebar -->
          {% include 'user/components/sidebar.html' %}

          <!-- Main Content -->
          <main class="flex-1 relative bg-transparent overflow-hidden">
            <div class="p-8 h-screen overflow-y-auto pb-24">
              <!-- Header -->
              <div class="flex justify-between items-center mb-8">
                <div>
                  <h1 class="text-3xl font-bold text-white">My Playlists</h1>
                  <p class="text-slate-400">Manage your content</p>
                </div>
                <button class="tv-interactive tv-focus px-6 py-3 rounded-lg font-semibold transition-all duration-200 border-2 border-transparent flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white focus:bg-blue-700">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus" aria-hidden="true">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                  </svg>
                  Add Playlist
                </button>
              </div>

              <!-- Playlists Grid -->
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Playlist Card 1 -->
                <div class="tv-interactive tv-focus bg-slate-800/60 backdrop-blur-md border border-white/10 rounded-2xl p-6 relative group hover:border-blue-500/50 transition-all">
                  <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button class="p-2 bg-blue-600/20 text-blue-400 rounded-full hover:bg-blue-600 hover:text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen" aria-hidden="true">
                        <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path>
                      </svg>
                    </button>
                    <button class="p-2 bg-red-600/20 text-red-400 rounded-full hover:bg-red-600 hover:text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2" aria-hidden="true">
                        <path d="M10 11v6"></path>
                        <path d="M14 11v6"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        <path d="M3 6h18"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      </svg>
                    </button>
                  </div>
                  <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-purple-900/50 text-purple-400">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-server" aria-hidden="true">
                        <rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect>
                        <rect width="20" height="8" x="2" y="14" rx="2" ry="2"></rect>
                        <line x1="6" x2="6.01" y1="6" y2="6"></line>
                        <line x1="6" x2="6.01" y1="18" y2="18"></line>
                      </svg>
                    </div>
                    <div>
                      <h3 class="font-bold text-white text-lg">Premium IPTV</h3>
                      <span class="text-xs bg-white/10 px-2 py-0.5 rounded text-slate-300">Xtream</span>
                    </div>
                  </div>
                  <div class="space-y-2 text-sm text-slate-400">
                    <div class="flex justify-between border-b border-white/5 pb-2">
                      <span>Channels</span>
                      <span class="text-white font-mono">5400</span>
                    </div>
                    <div class="flex justify-between border-b border-white/5 pb-2">
                      <span>Expires</span>
                      <span class="text-green-400">2024-12-31</span>
                    </div>
                    <div class="truncate text-xs opacity-50">http://line.iptv.com</div>
                  </div>
                  <button class="tv-interactive tv-focus px-6 py-3 rounded-lg font-semibold transition-all duration-200 border-2 border-transparent flex items-center justify-center gap-2 w-full mt-4 bg-white/5 hover:bg-white/10 border-white/5">
                    Open Playlist
                  </button>
                </div>

                <!-- Playlist Card 2 -->
                <div class="tv-interactive tv-focus bg-slate-800/60 backdrop-blur-md border border-white/10 rounded-2xl p-6 relative group hover:border-blue-500/50 transition-all">
                  <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button class="p-2 bg-blue-600/20 text-blue-400 rounded-full hover:bg-blue-600 hover:text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen" aria-hidden="true">
                        <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path>
                      </svg>
                    </button>
                    <button class="p-2 bg-red-600/20 text-red-400 rounded-full hover:bg-red-600 hover:text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2" aria-hidden="true">
                        <path d="M10 11v6"></path>
                        <path d="M14 11v6"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        <path d="M3 6h18"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      </svg>
                    </button>
                  </div>
                  <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-orange-900/50 text-orange-400">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link" aria-hidden="true">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                      </svg>
                    </div>
                    <div>
                      <h3 class="font-bold text-white text-lg">My Sports List</h3>
                      <span class="text-xs bg-white/10 px-2 py-0.5 rounded text-slate-300">M3U</span>
                    </div>
                  </div>
                  <div class="space-y-2 text-sm text-slate-400">
                    <div class="flex justify-between border-b border-white/5 pb-2">
                      <span>Channels</span>
                      <span class="text-white font-mono">120</span>
                    </div>
                    <div class="flex justify-between border-b border-white/5 pb-2">
                      <span>Expires</span>
                      <span>N/A</span>
                    </div>
                    <div class="truncate text-xs opacity-50">Local File</div>
                  </div>
                  <button class="tv-interactive tv-focus px-6 py-3 rounded-lg font-semibold transition-all duration-200 border-2 border-transparent flex items-center justify-center gap-2 w-full mt-4 bg-white/5 hover:bg-white/10 border-white/5">
                    Open Playlist
                  </button>
                </div>

                <!-- Add New Playlist Card -->
                <button class="tv-interactive tv-focus border-2 border-dashed border-white/10 rounded-2xl flex flex-col items-center justify-center text-slate-500 hover:text-white hover:border-blue-500/50 hover:bg-blue-500/5 transition-all min-h-[250px]">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mb-4 opacity-50" aria-hidden="true">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                  </svg>
                  <span class="font-medium">Add New Source</span>
                </button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
