                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path><path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path><path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path></svg>
                        reseller_plans
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M3 3v16a2 2 0 0 0 2 2h16"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>

                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path><path d="M13 5v2"></path><path d="M13 17v2"></path><path d="M13 11v2"></path></svg>
                        reseller_support
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path><path d="m9 12 2 2 4-4"></path></svg>
                        reseller_subaccounts
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
                        reseller_notifications
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        reseller_settings
                    </button>
                </div>
            </div>

            <div class="sidebar-balance">
                <div class="balance-card">
                    <div class="balance-label">reseller_balance</div>
                    <div class="balance-amount">
                        850
                        <span class="balance-unit">PTS</span>
                    </div>
                    <button style="margin-top: 0.5rem; width: 100%; padding: 0.375rem 0.5rem; background-color: rgba(5, 150, 105, 0.2); color: #34d399; font-size: 0.75rem; border: none; border-radius: 0.25rem; cursor: pointer; transition: all 0.2s;" onclick="alert('Top-up would open here')">reseller_topup</button>
                </div>
                <button class="logout-btn">
                    <svg style="width: 16px; height: 16px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m16 17 5-5-5-5"></path><path d="M21 12H9"></path><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path></svg>
                    reseller_logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-wrapper">
            <div class="overlay"></div>

            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                        <input type="text" class="search-input tv-focus" placeholder="reseller_search_placeholder">
                    </div>
                </div>

                <div class="header-controls">
                    <button class="notification-btn">
                        <svg style="width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
                        <span class="notification-dot"></span>
                    </button>
                    <div class="header-divider"></div>
                    <div class="user-section">
                        <div class="user-info">
                            <div class="user-email">demo@tvapp.com</div>
                            <div class="user-id">ID: u-123</div>
                        </div>
                        <div class="user-avatar">D</div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="main-content">
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <!-- Page Header -->
                    <div class="content-header">
                        <div>
                            <h1 class="page-title">Devices Management</h1>
                            <p class="page-description">Monitor and control connected devices across your user base</p>
                        </div>
                    </div>

                    <!-- Device Table -->
                    <div class="table-card">
                        <div class="table-toolbar">
                            <div class="toolbar-search">
                                <svg class="toolbar-search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                                <input type="text" class="toolbar-search-input tv-focus device-search" placeholder="Search by Device ID, User, or IP...">
                            </div>
                            <div class="toolbar-controls">
                                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z"></path></svg>
                                <select class="status-select tv-focus">
                                    <option value="All">All Statuses</option>
                                    <option value="Active">Active</option>
                                    <option value="Blocked">Blocked</option>
                                </select>
                            </div>
                        </div>

                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Device Info</th>
                                        <th>User</th>
                                        <th>Platform</th>
                                        <th>Last Login</th>
                                        <th>Status</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="deviceTable">
                                    <!-- Devices will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const devices = [
            {
                id: 'dev-9988-sams',
                ip: '192.168.1.44',
                userName: 'Alex Doe',
                userId: 'u-1001',
                platform: 'Samsung Tizen',
                version: '2.1.0',
                lastLogin: '2024-03-15 10:30',
                status: 'Active',
                icon: 'monitor'
            },
            {
                id: 'dev-7766-lgos',
                ip: '10.0.0.5',
                userName: 'Sarah Smith',
                userId: 'u-1002',
                platform: 'LG WebOS',
                version: '2.0.5',
                lastLogin: '2024-03-14 22:15',
                status: 'Active',
                icon: 'monitor'
            },
            {
                id: 'dev-5544-andr',
                ip: '172.16.0.1',
                userName: 'Mike T',
                userId: 'u-1003',
                platform: 'Android TV',
                version: '2.1.0',
                lastLogin: '2024-03-10 09:00',
                status: 'Blocked',
                icon: 'smartphone'
            },
            {
                id: 'dev-3322-appl',
                ip: '192.168.1.45',
                userName: 'Alex Doe',
                userId: 'u-1001',
                platform: 'Apple TV',
                version: '2.1.0',
                lastLogin: '2024-03-15 11:00',
                status: 'Active',
                icon: 'smartphone'
            }
        ];

        function getIconSVG(iconType) {
            if (iconType === 'monitor') {
                return `<svg class="platform-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="20" height="14" x="2" y="3" rx="2"></rect><line x1="8" x2="16" y1="21" y2="21"></line><line x1="12" x2="12" y1="17" y2="21"></line></svg>`;
            } else {
                return `<svg class="platform-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect><path d="M12 18h.01"></path></svg>`;
            }
        }

        function renderDevices() {
            const tableBody = document.getElementById('deviceTable');
            tableBody.innerHTML = devices.map(device => `
                <tr class="group">
                    <td>
                        <div class="device-id">${device.id}</div>
                        <div class="device-ip">IP: ${device.ip}</div>
                    </td>
                    <td>
                        <div class="user-name">${device.userName}</div>
                        <div class="user-ref">ID: ${device.userId}</div>
                    </td>
                    <td>
                        <div class="platform-info">
                            ${getIconSVG(device.icon)}
                            <div class="platform-name">
                                <span>${device.platform}</span>
                                <span class="platform-version">${device.version}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="login-time">${device.lastLogin}</div>
                    </td>
                    <td>
                        <span class="status-badge ${device.status === 'Active' ? 'status-active' : 'status-blocked'}">
                            ${device.status}
                        </span>
                    </td>
                    <td class="actions-cell">
                        <div class="actions-container">
                            ${device.status === 'Active' ? `
                                <button class="action-btn block" title="Block" onclick="alert('Block device: ${device.id}')">
                                    <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M4.929 4.929 19.07 19.071"></path><circle cx="12" cy="12" r="10"></circle></svg>
                                </button>
                            ` : `
                                <button class="action-btn unblock" title="Unblock" onclick="alert('Unblock device: ${device.id}')">
                                    <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                                </button>
                            `}
                            <button class="action-btn remove" title="Force Logout / Remove" onclick="alert('Remove device: ${device.id}')">
                                <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path><path d="M3 6h18"></path><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.querySelector('.device-search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(row => {
                const deviceId = row.querySelector('.device-id').textContent.toLowerCase();
                const userName = row.querySelector('.user-name').textContent.toLowerCase();
                const ip = row.querySelector('.device-ip').textContent.toLowerCase();
                
                const matches = deviceId.includes(searchTerm) || 
                               userName.includes(searchTerm) || 
                               ip.includes(searchTerm);
                
                row.style.display = matches ? 'table-row' : 'none';
            });
        });

        // Status filter
        document.querySelector('.status-select').addEventListener('change', function(e) {
            const filterValue = e.target.value;
            document.querySelectorAll('tbody tr').forEach(row => {
                const statusBadge = row.querySelector('.status-badge');
                const status = statusBadge.textContent.trim();
                
                if (filterValue === 'All' || status === filterValue) {
                    row.style.display = 'table-row';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Initial render
        renderDevices();
    </script>
</body>
</html>
