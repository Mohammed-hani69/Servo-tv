
<style>
            /* SIDEBAR */
        .sidebar {
            width: 256px;
            background-color: rgb(15, 23, 42);
            border-right: 1px solid rgb(30, 41, 59);
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .brand-name {
            font-weight: 700;
            color: white;
            letter-spacing: 0.1em;
            font-size: 1rem;
        }

        .brand-subtitle {
            font-size: 0.625rem;
            color: rgb(96, 165, 250);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .menu-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: rgb(100, 116, 139);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 0.75rem;
            margin: 0.5rem 0;
        }

        .menu-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            background: none;
            cursor: pointer;
            color: rgb(148, 163, 184);
            transition: all 0.2s ease;
            text-decoration: none; 

        }

        .menu-item:hover {
            background-color: rgb(51, 65, 85);
            color: white;
        }

        .menu-item.active {
            background-color: rgb(37, 99, 235);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.2);
        }

        .menu-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgb(30, 41, 59);
        }

        .balance-card {
            background-color: rgb(30, 41, 59);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .balance-label {
            font-size: 0.75rem;
            color: rgb(148, 163, 184);
            margin-bottom: 0.25rem;
        }

        .balance-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: rgb(52, 211, 153);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .balance-unit {
            font-size: 0.75rem;
            font-weight: 400;
            color: rgb(71, 85, 105);
        }

        .topup-btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.375rem 0.75rem;
            background-color: rgba(5, 150, 105, 0.2);
            color: rgb(52, 211, 153);
            font-size: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .topup-btn:hover {
            background-color: rgb(5, 150, 105);
            color: white;
        }

        .logout-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: rgb(248, 113, 113);
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background-color: rgba(127, 29, 29, 0.3);
        }
</style>
