<script>
// Global variable to store current user data
let currentUserData = null;

/**
 * View user profile modal
 */
async function viewUserProfile(userId) {
    try {
        // Fetch user data from API
        const response = await fetch(`/reseller/api/users/${userId}`);
        const result = await response.json();

        if (!result.success) {
            showNotification('Failed to load user data', 'error');
            return;
        }

        // Store data
        currentUserData = result.data;

        // Populate modal
        populateUserProfileModal(result.data);

        // Show modal
        const modal = document.getElementById('user-profile-modal');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';

    } catch (error) {
        console.error('Error loading user profile:', error);
        showNotification('Connection error: ' + error.message, 'error');
    }
}

/**
 * Populate modal with user data
 */
function populateUserProfileModal(data) {
    // Username
    document.getElementById('profile-username').textContent = data.username || 'Unknown';
    document.getElementById('profile-user-id').textContent = data.username || '-';
    document.getElementById('profile-user-number').textContent = `#${data.id}` || '-';

    // Created Date
    const createdDate = data.created_at ? new Date(data.created_at).toLocaleDateString('en-US') : '-';
    document.getElementById('profile-created-date').textContent = createdDate;

    // Activation Code
    document.getElementById('profile-activation-code').textContent = data.activation_code || 'No Code';

    // Plan Type
    const planType = data.plan_type || 'Inactive';
    document.getElementById('profile-plan-type').textContent = planType;

    // Expiration Date
    if (data.expiration_date) {
        const expirationDate = new Date(data.expiration_date).toLocaleDateString('en-US');
        document.getElementById('profile-expiration-date').textContent = expirationDate;
    } else {
        document.getElementById('profile-expiration-date').textContent = 'Lifetime';
    }

    // Max Devices
    document.getElementById('profile-max-devices').textContent = `${data.max_devices || 1} Device(s)`;

    // Status Badge
    const statusBadge = document.getElementById('profile-status');
    if (data.is_active) {
        statusBadge.textContent = 'Active';
        statusBadge.className = 'status-badge status-active';
    } else {
        statusBadge.textContent = 'Inactive';
        statusBadge.className = 'status-badge status-suspended';
    }

    // Populate devices
    populateDevicesList(data.devices || []);
}

/**
 * Populate devices list
 */
function populateDevicesList(devices) {
    const devicesList = document.getElementById('devices-list');

    if (!devices || devices.length === 0) {
        devicesList.innerHTML = `
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M8 21h8"></path>
                </svg>
                <p>No connected devices</p>
            </div>
        `;
        return;
    }

    devicesList.innerHTML = devices.map((device, index) => `
        <div class="device-item">
            <div class="device-header">
                <div class="device-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M8 21h8"></path>
                    </svg>
                </div>
                <div class="device-name">${device.device_type || 'Unknown Device'}</div>
                <span class="device-status ${device.is_active ? 'active' : 'inactive'}">
                    ${device.is_active ? 'Active' : 'Inactive'}
                </span>
            </div>
            <div class="device-details">
                <div class="device-detail">
                    <strong>Device ID:</strong> ${device.device_uid || '-'}
                </div>
                <div class="device-detail">
                    <strong>Last Login:</strong> 
                    ${device.last_login ? new Date(device.last_login).toLocaleDateString('en-US') : 'Never'}
                </div>
            </div>
        </div>
    `).join('');
}

/**
 * Close user profile modal
 */
function closeUserProfileModal() {
    const modal = document.getElementById('user-profile-modal');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
    currentUserData = null;
}

/**
 * Edit user actions (placeholder)
 */
function editUserActions() {
    if (!currentUserData) return;

    const modal = document.createElement('div');
    modal.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1e293b;
        padding: 2rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        box-shadow: 0 20px 25px rgba(0,0,0,0.5);
        z-index: 2000;
        max-width: 400px;
        width: 90%;
        color: #f1f5f9;
    `;

    modal.innerHTML = `
        <h3 style="margin-top: 0; color: #f1f5f9;">Available Actions</h3>
        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <button onclick="changeUserCode(${currentUserData.id}, '${currentUserData.username}'); this.closest('[style*=position]').remove();" 
                    style="padding: 0.75rem; background: #3b82f6; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; transition: all 0.2s ease;"
                    onmouseover="this.style.background='#2563eb'"
                    onmouseout="this.style.background='#3b82f6'">
                Assign New Code
            </button>
            <button onclick="suspendUser(${currentUserData.id}, '${currentUserData.username}'); this.closest('[style*=position]').remove();" 
                    style="padding: 0.75rem; background: #ef4444; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; transition: all 0.2s ease;"
                    onmouseover="this.style.background='#dc2626'"
                    onmouseout="this.style.background='#ef4444'">
                Suspend User
            </button>
            <button onclick="this.closest('[style*=position]').remove()" 
                    style="padding: 0.75rem; background: #334155; color: #e2e8f0; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; transition: all 0.2s ease;"
                    onmouseover="this.style.background='#475569'"
                    onmouseout="this.style.background='#334155'">
                Cancel
            </button>
        </div>
    `;

    document.body.appendChild(modal);
}

// Close modal when clicking overlay
document.addEventListener('DOMContentLoaded', function() {
    const modalOverlay = document.querySelector('#user-profile-modal .modal-overlay');
    if (modalOverlay) {
        modalOverlay.addEventListener('click', closeUserProfileModal);
    }
});

// Close modal on Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const modal = document.getElementById('user-profile-modal');
        if (modal && modal.style.display === 'flex') {
            closeUserProfileModal();
        }
    }
});
</script>
