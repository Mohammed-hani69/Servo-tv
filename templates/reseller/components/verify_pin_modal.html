<!-- Verify PIN Modal -->
<div id="verifyPinModal" class="fixed inset-0 bg-black/60 backdrop-blur-md hidden items-center justify-center z-50 p-4">
    <div class="bg-slate-900/95 border border-slate-700 rounded-2xl shadow-2xl max-w-sm w-full transform transition-all">
        <!-- Modal Header with Gradient -->
        <div class="bg-gradient-to-r from-blue-600/20 to-indigo-600/20 border-b border-slate-700 px-6 py-5 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock text-blue-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <h2 class="text-lg font-bold text-white">Verify PIN</h2>
            </div>
            <button class="close-pin-modal text-slate-400 hover:text-white hover:bg-slate-800/50 p-1.5 rounded-lg transition-all" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6l-12 12"></path><path d="M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-7 space-y-5">
            <!-- Info Alert -->
            <div class="bg-blue-500/8 border border-blue-500/30 rounded-xl p-4 text-sm text-blue-100 flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info flex-shrink-0 mt-0.5 text-blue-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                <span>Enter your 4-digit PIN to verify this sensitive action.</span>
            </div>

            <form id="verifyPinForm" class="space-y-5">
                <!-- PIN Input -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2.5">PIN Code</label>
                    <div class="relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-400 transition-colors"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input 
                            type="password" 
                            id="pinInput" 
                            name="pin" 
                            placeholder="• • • •"
                            class="w-full bg-slate-800/50 border border-slate-700 hover:border-slate-600 rounded-lg px-4 py-3 pl-11 text-white placeholder-slate-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none text-center text-2xl tracking-widest font-bold"
                            maxlength="4"
                            inputmode="numeric"
                            pattern="[0-9]{4}"
                            required
                        >
                    </div>
                    <p class="text-xs text-slate-500 mt-1.5">Enter 4 digits</p>
                </div>

                <!-- Error Message -->
                <div id="pinError" class="hidden bg-red-500/10 border border-red-500/30 rounded-xl p-4 text-sm text-red-200 flex items-start gap-3 animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-circle flex-shrink-0 mt-0.5 text-red-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <span id="pinErrorText">Invalid PIN. Please try again.</span>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-3 border-t border-slate-700">
                    <button 
                        type="button" 
                        class="close-pin-modal flex-1 bg-slate-800/50 hover:bg-slate-800 text-slate-200 hover:text-white py-2.5 rounded-lg transition-all font-semibold border border-slate-700 hover:border-slate-600"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white py-2.5 rounded-lg transition-all font-semibold shadow-lg shadow-blue-900/30 flex items-center justify-center gap-2"
                    >
                        <span id="verifyBtnText">Verify PIN</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle hidden" id="loadingSpinner"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="bg-slate-900/95 border border-slate-700 rounded-2xl shadow-2xl max-w-sm w-full transform transition-all">
        <!-- Modal Header with Gradient -->
        <div class="bg-gradient-to-r from-blue-600/20 to-indigo-600/20 border-b border-slate-700 px-6 py-5 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock text-blue-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>

                <h2 class="text-lg font-bold text-white">Verify PIN</h2>
            </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6l-12 12"></path><path d="M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="p-7 space-y-5">
            <!-- Info Alert -->
            <div class="bg-blue-500/8 border border-blue-500/30 rounded-xl p-4 text-sm text-blue-100 flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info flex-shrink-0 mt-0.5 text-blue-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                <span>Enter your PIN to export your activation codes.</span>
            </div>

            <form id="verifyPinFormExport" class="space-y-5">
                <!-- PIN Input -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2.5">PIN Code</label>
                    <div class="relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-400 transition-colors"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input 
                            type="password" 
                            id="pinInputExport" 
                            name="pin" 
                            placeholder="• • • •"
                            class="w-full bg-slate-800/50 border border-slate-700 hover:border-slate-600 rounded-lg px-4 py-3 pl-11 text-white placeholder-slate-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none text-center text-2xl tracking-widest font-bold"
                            maxlength="4"
                            inputmode="numeric"
                            pattern="[0-9]{4}"
                            required
                        >
                    </div>
                    <p class="text-xs text-slate-500 mt-1.5">Enter 4 digits</p>
                </div>

                <!-- Error Message -->
                <div id="pinErrorExport" class="hidden bg-red-500/10 border border-red-500/30 rounded-xl p-4 text-sm text-red-200 flex items-start gap-3 animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-circle flex-shrink-0 mt-0.5 text-red-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <span id="pinErrorTextExport">Invalid PIN. Please try again.</span>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-3 border-t border-slate-700">
                    <button 
                        type="button" 
                        class="close-pin-modal-export flex-1 bg-slate-800/50 hover:bg-slate-800 text-slate-200 hover:text-white py-2.5 rounded-lg transition-all font-semibold border border-slate-700 hover:border-slate-600"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white py-2.5 rounded-lg transition-all font-semibold shadow-lg shadow-blue-900/30 flex items-center justify-center gap-2"
                    >
                        <span id="verifyBtnTextExport">Verify PIN</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Close PIN modal
    function closePinModal() {
        document.getElementById('verifyPinModal').classList.add('hidden');
        document.getElementById('verifyPinModal').classList.remove('flex');
        document.getElementById('verifyPinForm').reset();
        document.getElementById('pinError').classList.add('hidden');
    }

    // Close PIN modal for export
    function closePinModalForExport() {
        document.getElementById('verifyPinModalExport').classList.add('hidden');
        document.getElementById('verifyPinModalExport').classList.remove('flex');
        document.getElementById('verifyPinFormExport').reset();
        document.getElementById('pinErrorExport').classList.add('hidden');
    }

    // Open PIN modal
    function openPinModal() {
        document.getElementById('verifyPinModal').classList.remove('hidden');
        document.getElementById('verifyPinModal').classList.add('flex');
        document.getElementById('pinInput').focus();
    }

    // Open PIN modal for export
    function openPinModalForExport() {
        document.getElementById('verifyPinModalExport').classList.remove('hidden');
        document.getElementById('verifyPinModalExport').classList.add('flex');
        document.getElementById('pinInputExport').focus();
    }

    // Initialize PIN modal events
    document.addEventListener('DOMContentLoaded', function() {
        // Close buttons
        document.querySelectorAll('.close-pin-modal').forEach(btn => {
            btn.addEventListener('click', closePinModal);
        });

        // Close buttons for export
        document.querySelectorAll('.close-pin-modal-export').forEach(btn => {
            btn.addEventListener('click', closePinModalForExport);
        });

        // Close when clicking backdrop
        document.getElementById('verifyPinModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closePinModal();
            }
        });

        // Close when clicking backdrop for export
        document.getElementById('verifyPinModalExport')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closePinModalForExport();
            }
        });

        // PIN input - only allow digits
        document.getElementById('pinInput')?.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
        });

        // PIN input - prevent non-numeric input
        document.getElementById('pinInput')?.addEventListener('keypress', function(e) {
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });

        // PIN input for export - only allow digits
        document.getElementById('pinInputExport')?.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
        });

        // PIN input for export - prevent non-numeric input
        document.getElementById('pinInputExport')?.addEventListener('keypress', function(e) {
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });

        // Form submission
        document.getElementById('verifyPinForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();

            const pin = document.getElementById('pinInput').value;
            const errorDiv = document.getElementById('pinError');
            const verifyBtn = this.querySelector('button[type="submit"]');
            const verifyBtnText = document.getElementById('verifyBtnText');
            const spinner = document.getElementById('loadingSpinner');

            // Validation
            if (!pin || pin.length !== 4) {
                errorDiv.classList.remove('hidden');
                document.getElementById('pinErrorText').textContent = 'PIN must be 4 digits';
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtnText.textContent = 'Verifying...';
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Verify PIN with backend
                const response = await fetch('/reseller/api/verify-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();

                if (data.success) {
                    // PIN is correct - close this modal and open code generation modal
                    closePinModal();
                    // Call the function to open generate code modal
                    if (typeof openModal === 'function') {
                        openModal();
                    }
                } else {
                    // PIN is incorrect
                    errorDiv.classList.remove('hidden');
                    document.getElementById('pinErrorText').textContent = data.message || 'Invalid PIN. Please try again.';
                    document.getElementById('pinInput').value = '';
                    document.getElementById('pinInput').focus();
                }
            } catch (error) {
                console.error('Error verifying PIN:', error);
                errorDiv.classList.remove('hidden');
                document.getElementById('pinErrorText').textContent = 'An error occurred. Please try again.';
            } finally {
                verifyBtn.disabled = false;
                verifyBtnText.textContent = 'Verify PIN';
                spinner.classList.add('hidden');
            }
        });

        // Form submission for export
        document.getElementById('verifyPinFormExport')?.addEventListener('submit', async function(e) {
            e.preventDefault();

            const pin = document.getElementById('pinInputExport').value;
            const errorDiv = document.getElementById('pinErrorExport');
            const verifyBtn = this.querySelector('button[type="submit"]');
            const verifyBtnText = document.getElementById('verifyBtnTextExport');

            // Validation
            if (!pin || pin.length !== 4) {
                errorDiv.classList.remove('hidden');
                document.getElementById('pinErrorTextExport').textContent = 'PIN must be 4 digits';
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtnText.textContent = 'Verifying...';
            errorDiv.classList.add('hidden');

            try {
                // Verify PIN with backend
                const response = await fetch('/reseller/api/verify-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();

                if (data.success) {
                    // PIN is correct - close this modal and export CSV
                    closePinModalForExport();
                    // Call the function to export CSV
                    if (typeof exportToCSV === 'function') {
                        exportToCSV();
                    }
                } else {
                    // PIN is incorrect
                    errorDiv.classList.remove('hidden');
                    document.getElementById('pinErrorTextExport').textContent = data.message || 'Invalid PIN. Please try again.';
                    document.getElementById('pinInputExport').value = '';
                    document.getElementById('pinInputExport').focus();
                }
            } catch (error) {
                console.error('Error verifying PIN:', error);
                errorDiv.classList.remove('hidden');
                document.getElementById('pinErrorTextExport').textContent = 'An error occurred. Please try again.';
            } finally {
                verifyBtn.disabled = false;
                verifyBtnText.textContent = 'Verify PIN';
            }
        });
    });
</script>
