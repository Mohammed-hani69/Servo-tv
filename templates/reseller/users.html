    <div class="container">

                <div>

            <div class="menu-container">

                <div class="menu-items">
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>
                        reseller_dashboard
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.65 22H18a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v10.1"></path><path d="M14 2v5a1 1 0 0 0 1 1h5"></path><path d="m10 15 1 1"></path><path d="m11 14-4.586 4.586"></path><circle cx="5" cy="20" r="2"></circle></svg>
                        reseller_codes
                    </button>
                    <button class="menu-item active">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><path d="M16 3.128a4 4 0 0 1 0 7.744"></path><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><circle cx="9" cy="7" r="4"></circle></svg>
                        reseller_users
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect><path d="M12 18h.01"></path></svg>
                        reseller_devices
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="20" height="14" x="2" y="5" rx="2"></rect><line x1="2" x2="22" y1="10" y2="10"></line></svg>
                        reseller_billing
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path><path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path><path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path></svg>
                        reseller_plans
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M3 3v16a2 2 0 0 0 2 2h16"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>
                        reseller_reports
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path><path d="M13 5v2"></path><path d="M13 17v2"></path><path d="M13 11v2"></path></svg>
                        reseller_support
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path><path d="m9 12 2 2 4-4"></path></svg>
                        reseller_subaccounts
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
                        reseller_notifications
                    </button>
                    <button class="menu-item">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        reseller_settings
                    </button>
                </div>
            </div>

            <div class="sidebar-balance">
                <div class="balance-card">
                    <div class="balance-label">reseller_balance</div>
                    <div class="balance-amount">
                        850
                        <span class="balance-unit">PTS</span>
                    </div>
                    <button style="margin-top: 0.5rem; width: 100%; padding: 0.375rem 0.5rem; background-color: rgba(5, 150, 105, 0.2); color: #34d399; font-size: 0.75rem; border: none; border-radius: 0.25rem; cursor: pointer; transition: all 0.2s;" onclick="alert('Top-up would open here')">reseller_topup</button>
                </div>
                <button class="logout-btn">
                    <svg style="width: 16px; height: 16px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m16 17 5-5-5-5"></path><path d="M21 12H9"></path><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path></svg>
                    reseller_logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-wrapper">
            <div class="overlay"></div>

            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                        <input type="text" class="search-input tv-focus" placeholder="reseller_search_placeholder">
                    </div>
                </div>

                <div class="header-controls">
                    <button class="notification-btn">
                        <svg style="width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
                        <span class="notification-dot"></span>
                    </button>
                    <div class="header-divider"></div>
                    <div class="user-section">
                        <div class="user-info">
                            <div class="user-email">demo@tvapp.com</div>
                            <div class="user-id">ID: u-123</div>
                        </div>
                        <div class="user-avatar">D</div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="main-content">
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <!-- Page Header -->
                    <div class="content-header">
                        <div>
                            <h1 class="page-title">Subscribers</h1>
                            <p class="page-description">Manage your user base and permissions</p>
                        </div>
                    </div>

                    <!-- Users Table -->
                    <div class="table-card">
                        <div class="table-toolbar">
                            <div class="toolbar-search">
                                <svg class="toolbar-search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                                <input type="text" class="toolbar-search-input tv-focus users-search" placeholder="Search users...">
                            </div>
                        </div>

                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Status</th>
                                        <th>Expiration</th>
                                        <th>Devices</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                    <!-- Users will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const users = [
            {
                email: 'alex@gmail.com',
                id: '1001',
                status: 'Active',
                expiration: '2024-11-15',
                devices: '1 / 2'
            },
            {
                email: 'sarah_j@outlook.com',
                id: '1002',
                status: 'Active',
                expiration: '2025-01-20',
                devices: '3 / 3'
            },
            {
                email: 'mike.t@yahoo.com',
                id: '1003',
                status: 'Suspended',
                expiration: '2023-11-10',
                devices: '0 / 1'
            }
        ];

        function renderUsers() {
            const tableBody = document.getElementById('usersTable');
            tableBody.innerHTML = users.map(user => `
                <tr class="group">
                    <td>
                        <div class="user-email-cell">${user.email}</div>
                        <div class="user-id-cell">ID: ${user.id}</div>
                    </td>
                    <td>
                        <span class="status-badge ${user.status === 'Active' ? 'status-active' : 'status-suspended'}">
                            ${user.status}
                        </span>
                    </td>
                    <td>
                        <div class="expiration-date">${user.expiration}</div>
                    </td>
                    <td>
                        <div class="devices-count">${user.devices}</div>
                    </td>
                    <td class="actions-cell">
                        <div class="actions-container">
                            <button class="action-btn view" title="View Profile" onclick="alert('View profile: ${user.email}')">
                                <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                            <button class="action-btn password" title="Change Password" onclick="alert('Change password: ${user.email}')">
                                <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            </button>
                            <button class="action-btn suspend" title="Suspend" onclick="alert('Suspend user: ${user.email}')">
                                <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 2v10"></path><path d="M18.4 6.6a9 9 0 1 1-12.77.04"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.querySelector('.users-search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(row => {
                const email = row.querySelector('.user-email-cell').textContent.toLowerCase();
                const id = row.querySelector('.user-id-cell').textContent.toLowerCase();
                
                const matches = email.includes(searchTerm) || id.includes(searchTerm);
                row.style.display = matches ? 'table-row' : 'none';
            });
        });

        // Initial render
        renderUsers();
    </script>
</body>
</html>
