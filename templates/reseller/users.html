<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Subscribers - SERVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/reseller/users.css">
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        {% include 'reseller/components/sidebar.html' %}

        <!-- Main Content -->
        <div class="main-wrapper">
            <div class="overlay"></div>

            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                        <input type="text" class="search-input tv-focus" placeholder="reseller_search_placeholder">
                    </div>
                </div>

                <div class="header-controls">
                    <button class="notification-btn">
                        <svg style="width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M10.268 21a2 2 0 0 0 3.464 0"></path><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"></path></svg>
                        <span class="notification-dot"></span>
                    </button>
                    <div class="header-divider"></div>
                    <div class="user-section">
                        <div class="user-info">
                            <div class="user-email">demo@tvapp.com</div>
                            <div class="user-id">ID: u-123</div>
                        </div>
                        <div class="user-avatar">D</div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="main-content">
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <!-- Page Header -->
                    <div class="content-header">
                        <div>
                            <h1 class="page-title">Users</h1>
                            <p class="page-description">Manage your subscribers and their subscriptions</p>
                        </div>
                    </div>

                    <!-- Users Table -->
                    <div class="table-card">
                        <div class="table-toolbar">
                            <div class="toolbar-search">
                                <svg class="toolbar-search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.34-4.34"></path><circle cx="11" cy="11" r="8"></circle></svg>
                                <input type="text" class="toolbar-search-input tv-focus users-search" placeholder="Search users...">
                            </div>
                        </div>

                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Status</th>
                                        <th>Expiration Date</th>
                                        <th>Devices</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                    <!-- Users will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Include User Profile Modal Component -->
    {% include 'reseller/components/user_profile_modal.html' %}

    <!-- Include Verify PIN Modal -->
    {% include 'reseller/components/verify_pin_modal.html' %}

    <script>
        // Pass users data from Flask to external script
        window.usersData = {{ users | tojson }};
    </script>
    <script src="../../static/js/reseller-users.js"></script>
</body>
</html>
