<script>
    function openResellerModal() {
        const modal = document.getElementById('createResellerModal');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeResellerModal() {
        const modal = document.getElementById('createResellerModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('createResellerForm').reset();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('createResellerModal');
        if (modal) {
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeResellerModal();
                }
            });
        }

        const form = document.getElementById('createResellerForm');
        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('resellerName').value.trim();
                const email = document.getElementById('resellerEmail').value.trim();
                const password = document.getElementById('resellerPassword').value.trim();
                const country = document.getElementById('resellerCountry').value.trim();

                if (!name || !email || !password || !country) {
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return;
                }

                if (password.length < 6) {
                    return;
                }

                const formData = {
                    name: name,
                    email: email,
                    password: password,
                    country: country
                };

                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || '';

                fetch('/admin/api/resellers/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            closeResellerModal();
                            setTimeout(() => {
                                location.reload();
                            }, 300);
                        }
                    } catch (e) {
                        // Silent fail
                    }
                })
                .catch(error => {
                    // Silent fail
                });
            });
        }
    });
</script>
