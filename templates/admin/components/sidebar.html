<style>
  /* Sidebar */
  .sidebar {
    width: 256px;
    background-color: rgb(15, 23, 42);
    border-right: 1px solid rgb(30, 41, 59);
    display: flex;
    flex-direction: column;
    z-index: 20;
    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
  }

  .sidebar-header {
    padding: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon-wrapper {
    background-color: rgba(220, 38, 38, 0.1);
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(239, 68, 68, 0.3);
  }

  .logo-icon {
    width: 24px;
    height: 24px;
  }

  .logo-text {
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.05em;
  }

  .logo-subtext {
    font-size: 10px;
    color: rgb(239, 68, 68);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-weight: 700;
  }

  .sidebar-menu {
    flex: 1;
    overflow-y: auto;
    padding: 16px 12px;
  }

  .menu-section-label {
    padding: 12px;
    font-size: 12px;
    font-weight: 700;
    color: rgb(100, 116, 139);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .menu-item {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 12px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
    background: none;
    border: none;
    color: rgb(148, 163, 184);
    cursor: pointer;
    text-align: left;
    text-decoration: none; 
  }

  .menu-item:hover {
    background-color: rgb(30, 41, 59);
    color: #fff;
  }

  .menu-item.active {
    background-color: rgb(220, 38, 38);
    color: #fff;
    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
  }

  .menu-item svg {
    width: 18px;
    height: 18px;
    color: inherit;
  }

  .menu-item:hover svg {
    color: #fff;
  }

  .sidebar-footer {
    padding: 16px;
    border-top: 1px solid rgb(30, 41, 59);
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: rgb(220, 38, 38);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: 700;
    font-size: 12px;
  }

  .user-details {
    overflow: hidden;
  }

  .user-email {
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .user-role {
    font-size: 10px;
    color: rgb(148, 163, 184);
  }

  .logout-btn {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    font-size: 14px;
    color: rgb(148, 163, 184);
    background: none;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    background-color: rgb(30, 41, 59);
    color: #fff;
  }

  .sidebar-menu::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar-menu::-webkit-scrollbar-track {
    background: transparent;
  }

  .sidebar-menu::-webkit-scrollbar-thumb {
    background: rgb(55, 65, 81);
    border-radius: 3px;
  }
</style>
