<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Plans & Pricing - Servo Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/admin/plans.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        {% include 'admin/components/sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-section">
                <div class="page-header">
                    <div class="header-title">
                        <h1>Plans & Pricing</h1>
                        <p>Base packages for distributors</p>
                    </div>
                    <button class="create-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5v14"></path>
                        </svg>
                        Create Plan
                    </button>
                </div>

                <div class="plans-grid">
                    <!-- Plan Card 1 -->
                    <div class="plan-card">
                        <div class="plan-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
                                <path d="m9 11 3 3L22 4"></path>
                            </svg>
                        </div>
                        <div class="plan-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path>
                                <path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path>
                                <path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path>
                            </svg>
                        </div>
                        <h3>Starter Pack</h3>
                        <div class="plan-details">
                            <div class="detail-row">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">1 Months</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Cost (Points)</span>
                                <span class="detail-value cost">10</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Max Devices</span>
                                <span class="detail-value">1</span>
                            </div>
                        </div>
                        <div class="plan-actions">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-disable">DISABLED</button>
                        </div>
                    </div>

                    <!-- Plan Card 2 -->
                    <div class="plan-card">
                        <div class="plan-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
                                <path d="m9 11 3 3L22 4"></path>
                            </svg>
                        </div>
                        <div class="plan-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path>
                                <path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path>
                                <path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path>
                            </svg>
                        </div>
                        <h3>Standard Pack</h3>
                        <div class="plan-details">
                            <div class="detail-row">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">6 Months</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Cost (Points)</span>
                                <span class="detail-value cost">50</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Max Devices</span>
                                <span class="detail-value">2</span>
                            </div>
                        </div>
                        <div class="plan-actions">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-disable">DISABLED</button>
                        </div>
                    </div>

                    <!-- Plan Card 3 -->
                    <div class="plan-card">
                        <div class="plan-badge">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
                                <path d="m9 11 3 3L22 4"></path>
                            </svg>
                        </div>
                        <div class="plan-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path>
                                <path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path>
                                <path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path>
                            </svg>
                        </div>
                        <h3>Ultimate Pack</h3>
                        <div class="plan-details">
                            <div class="detail-row">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">12 Months</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Cost (Points)</span>
                                <span class="detail-value cost">90</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Max Devices</span>
                                <span class="detail-value">4</span>
                            </div>
                        </div>
                        <div class="plan-actions">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-disable">DISABLED</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
