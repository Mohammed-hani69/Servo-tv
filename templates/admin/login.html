<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Servo - System Administration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../static/css/admin/login.css">

  </head>
  <body>
    <!-- Background -->
    <div class="login-background"></div>

    <!-- Login Container -->
    <div class="login-container">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-wrapper">
          <svg
            viewBox="0 0 200 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient id="logoGradient" x1="0" y1="0" x2="200" y2="200">
                <stop offset="0%" stop-color="#3B82F6"></stop>
                <stop offset="100%" stop-color="#2563EB"></stop>
              </linearGradient>
              <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur
                  stdDeviation="5"
                  result="coloredBlur"
                ></feGaussianBlur>
                <feMerge>
                  <feMergeNode in="coloredBlur"></feMergeNode>
                  <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
              </filter>
            </defs>
            <path
              d="M45 35C45 23.4477 57.5 16.2274 67.5 22.001L170 81.001C180 86.7746 180 101.225 170 107.0L67.5 165.999C57.5 171.773 45 164.552 45 153.0V35Z"
              fill="url(#logoGradient)"
              filter="url(#glow)"
            ></path>
            <path
              d="M95 55L75 100H105L85 145L135 90H105L120 55H95Z"
              fill="white"
              stroke="white"
              stroke-width="4"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
        <h1 class="login-title">System Administration</h1>
        <p class="login-subtitle">Restricted access area</p>
      </div>

      <!-- Form -->
      <form
        class="login-form"
        method="POST"
        action="{{ url_for('admin.login') }}"
      >
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label">Admin Email</label>
          <input
            class="form-input"
            name="email"
            placeholder="admin@servo.tv"
            type="email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            class="form-input"
            name="password"
            placeholder="••••••"
            type="password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">
          <span>Authenticate</span>
        </button>
      </form>

      <!-- Info Box -->
      <div class="info-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="info-icon"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
        <div class="info-content">
          <p class="info-title">Demo Credentials:</p>
          <div class="info-credentials">
            <span>Email: <span class="highlight">admin@servo.tv</span></span>
            <span>Pass: <span class="highlight">admin</span></span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">IP Logged: 192.168.1.1</div>
    </div>
  </body>
</html>
